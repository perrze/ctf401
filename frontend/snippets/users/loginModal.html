<div class="modal" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="my-3">
                <label for="emailLoginModal" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailLoginModal" placeholder="name@example.com">
            </div>   
            <div class="my-3">
                <label for="passwordLoginModal" class="form-label">Password</label>
                <input type="password" id="passwordLoginModal" class="form-control">
            </div>
            <div id="tooltipLoginModal" hidden>
              <p class="text-danger">Bad username/password</p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
